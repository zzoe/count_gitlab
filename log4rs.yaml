refresh_rate: 60 seconds

appenders:

  stdout:
    kind: console

  file:
    kind: rolling_file
    path: "log/app.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} - {I} - {l} - {m}{n}"
    policy:
      trigger:
        kind: size
        limit: 100 mb
      roller:
        kind: fixed_window
        pattern: "log/app.{}.log"
        count: 10000

root:
  level: debug
  appenders:
    - stdout
    - file
